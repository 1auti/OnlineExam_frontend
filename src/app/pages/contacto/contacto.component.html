<div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold mb-6 text-blue-900">Contacto</h1>
    <div class="bg-white shadow-lg rounded-lg p-6">
      <form (ngSubmit)="onSubmit($event)" class="space-y-4">
        <div>
          <label for="nombre" class="block text-sm font-medium text-blue-900">Nombre</label>
          <input type="text" id="nombre" name="nombre" required class="mt-1 block w-full rounded-md border-blue-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
        </div>
        <div>
          <label for="email" class="block text-sm font-medium text-blue-900">Email</label>
          <input type="email" id="email" name="email" required class="mt-1 block w-full rounded-md border-blue-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
        </div>
        <div>
          <label for="mensaje" class="block text-sm font-medium text-blue-900">Mensaje</label>
          <textarea id="mensaje" name="mensaje" rows="4" required class="mt-1 block w-full rounded-md border-blue-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50"></textarea>
        </div>
        <div>
          <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">Enviar mensaje</button>
        </div>
      </form>
    </div>
  </div>
