<div class="container mx-auto px-4 py-8">
    <h2 class="text-3xl font-bold text-gray-800 mb-6">Estudiantes del Aula</h2>
    <div class="overflow-x-auto bg-white rounded-lg shadow overflow-y-auto relative">
      <table class="border-collapse table-auto w-full whitespace-no-wrap bg-white table-striped relative">
        <thead>
          <tr class="text-left">
            <th class="bg-gray-100 sticky top-0 border-b border-gray-200 px-6 py-3 text-gray-600 font-bold tracking-wider uppercase text-xs">Nombre</th>
            <th class="bg-gray-100 sticky top-0 border-b border-gray-200 px-6 py-3 text-gray-600 font-bold tracking-wider uppercase text-xs">Apellido</th>
            <th class="bg-gray-100 sticky top-0 border-b border-gray-200 px-6 py-3 text-gray-600 font-bold tracking-wider uppercase text-xs">Edad</th>
            <th class="bg-gray-100 sticky top-0 border-b border-gray-200 px-6 py-3 text-gray-600 font-bold tracking-wider uppercase text-xs">Grado</th>
            <th class="bg-gray-100 sticky top-0 border-b border-gray-200 px-6 py-3 text-gray-600 font-bold tracking-wider uppercase text-xs">Promedio</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let estudiante of estudiantes" class="hover:bg-gray-100">
            <td class="border-b border-gray-200 px-6 py-4">{{estudiante.nombre}}</td>
            <td class="border-b border-gray-200 px-6 py-4">{{estudiante.apellido}}</td>
            <td class="border-b border-gray-200 px-6 py-4">{{estudiante.edad}}</td>
            <td class="border-b border-gray-200 px-6 py-4">{{estudiante.grado}}</td>
            <td class="border-b border-gray-200 px-6 py-4" [ngClass]="getPromedioColor(estudiante.promedio)">
              {{estudiante.promedio.toFixed(1)}}
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
