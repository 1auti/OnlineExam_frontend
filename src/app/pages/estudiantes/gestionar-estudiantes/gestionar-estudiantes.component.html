<div class="container mx-auto px-4 py-8">
    <h2 class="text-3xl font-bold text-gray-800 mb-6">Gestionar Estudiantes</h2>
    
    <button (click)="crearEstudiante()" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded mb-4">
      Crear Nuevo Estudiante
    </button>
  
    <div *ngIf="modoEdicion" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
      <h3 class="text-xl font-semibold mb-4">{{ estudianteSeleccionado?.id === 0 ? 'Crear' : 'Editar' }} Estudiante</h3>
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="nombre">
          Nombre
        </label>
        <input [(ngModel)]="estudianteSeleccionado!.nombre" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="nombre" type="text" placeholder="Nombre">
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="apellido">
          Apellido
        </label>
        <input [(ngModel)]="estudianteSeleccionado!.apellido" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="apellido" type="text" placeholder="Apellido">
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="edad">
          Edad
        </label>
        <input [(ngModel)]="estudianteSeleccionado!.edad" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="edad" type="number" placeholder="Edad">
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="grado">
          Grado
        </label>
        <input [(ngModel)]="estudianteSeleccionado!.grado" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="grado" type="text" placeholder="Grado">
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="promedio">
          Promedio
        </label>
        <input [(ngModel)]="estudianteSeleccionado!.promedio" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="promedio" type="number" step="0.1" placeholder="Promedio">
      </div>
      <div class="flex items-center justify-between">
        <button (click)="guardarEstudiante()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">
          Guardar
        </button>
        <button (click)="cancelarEdicion()" class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">
          Cancelar
        </button>
      </div>
    </div>
  
    <div class="overflow-x-auto bg-white rounded-lg shadow overflow-y-auto relative">
      <table class="border-collapse table-auto w-full whitespace-no-wrap bg-white table-striped relative">
        <thead>
          <tr class="text-left">
            <th class="bg-gray-100 sticky top-0 border-b border-gray-200 px-6 py-3 text-gray-600 font-bold tracking-wider uppercase text-xs">Nombre</th>
            <th class="bg-gray-100 sticky top-0 border-b border-gray-200 px-6 py-3 text-gray-600 font-bold tracking-wider uppercase text-xs">Apellido</th>
            <th class="bg-gray-100 sticky top-0 border-b border-gray-200 px-6 py-3 text-gray-600 font-bold tracking-wider uppercase text-xs">Edad</th>
            <th class="bg-gray-100 sticky top-0 border-b border-gray-200 px-6 py-3 text-gray-600 font-bold tracking-wider uppercase text-xs">Grado</th>
            <th class="bg-gray-100 sticky top-0 border-b border-gray-200 px-6 py-3 text-gray-600 font-bold tracking-wider uppercase text-xs">Promedio</th>
            <th class="bg-gray-100 sticky top-0 border-b border-gray-200 px-6 py-3 text-gray-600 font-bold tracking-wider uppercase text-xs">Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let estudiante of estudiantes" class="hover:bg-gray-100">
            <td class="border-b border-gray-200 px-6 py-4">{{estudiante.nombre}}</td>
            <td class="border-b border-gray-200 px-6 py-4">{{estudiante.apellido}}</td>
            <td class="border-b border-gray-200 px-6 py-4">{{estudiante.edad}}</td>
            <td class="border-b border-gray-200 px-6 py-4">{{estudiante.grado}}</td>
            <td class="border-b border-gray-200 px-6 py-4">{{estudiante.promedio.toFixed(1)}}</td>
            <td class="border-b border-gray-200 px-6 py-4">
              <button (click)="editarEstudiante(estudiante)" class="text-blue-500 hover:text-blue-700 mr-2">Editar</button>
              <button (click)="eliminarEstudiante(estudiante.id)" class="text-red-500 hover:text-red-700">Eliminar</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
