<div class="max-w-4xl mx-auto p-6">
    <h1 class="text-3xl font-bold mb-6 text-blue-900">Editar Clase</h1>
    <form [formGroup]="claseForm" (ngSubmit)="onSubmit()" class="space-y-6">
      <div>
        <label for="titulo" class="block text-sm font-medium text-gray-700">Título</label>
        <input type="text" id="titulo" formControlName="titulo"
               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50"
               [ngClass]="{'border-red-500': claseForm.get('titulo')?.invalid && claseForm.get('titulo')?.touched}">
        <p *ngIf="claseForm.get('titulo')?.invalid && claseForm.get('titulo')?.touched" class="mt-2 text-sm text-red-600">
          El título es requerido y debe tener al menos 3 caracteres.
        </p>
      </div>
      <div>
        <label for="descripcion" class="block text-sm font-medium text-gray-700">Descripción</label>
        <textarea id="descripcion" formControlName="descripcion" rows="3"
                  class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50"
                  [ngClass]="{'border-red-500': claseForm.get('descripcion')?.invalid && claseForm.get('descripcion')?.touched}"></textarea>
        <p *ngIf="claseForm.get('descripcion')?.invalid && claseForm.get('descripcion')?.touched" class="mt-2 text-sm text-red-600">
          La descripción es requerida y debe tener al menos 10 caracteres.
        </p>
      </div>
      <div>
        <label for="duracion" class="block text-sm font-medium text-gray-700">Duración (formato: 1h 30min)</label>
        <input type="text" id="duracion" formControlName="duracion"
               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50"
               [ngClass]="{'border-red-500': claseForm.get('duracion')?.invalid && claseForm.get('duracion')?.touched}">
        <p *ngIf="claseForm.get('duracion')?.invalid && claseForm.get('duracion')?.touched" class="mt-2 text-sm text-red-600">
          La duración es requerida y debe tener el formato correcto (ej: 1h 30min).
        </p>
      </div>
      <div>
        <label for="fecha" class="block text-sm font-medium text-gray-700">Fecha</label>
        <input type="date" id="fecha" formControlName="fecha"
               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50"
               [ngClass]="{'border-red-500': claseForm.get('fecha')?.invalid && claseForm.get('fecha')?.touched}">
        <p *ngIf="claseForm.get('fecha')?.invalid && claseForm.get('fecha')?.touched" class="mt-2 text-sm text-red-600">
          La fecha es requerida.
        </p>
      </div>
      <div class="flex justify-end space-x-3">
        <button type="button" (click)="cancelar()"
                class="px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
          Cancelar
        </button>
        <button type="submit"
                class="px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
                [disabled]="claseForm.invalid">
          Guardar Cambios
        </button>
      </div>
    </form>
  </div>
