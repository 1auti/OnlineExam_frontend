<div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold mb-6 text-blue-900">Perfil de Usuario</h1>
    <div class="bg-white shadow-lg rounded-lg p-6">
      <div class="flex items-center mb-6">
        <img src="https://via.placeholder.com/150" alt="Foto de perfil" class="rounded-full w-24 h-24 mr-6">
        <div>
          <h2 class="text-2xl font-semibold text-blue-800">{{usuario.nombre}}</h2>
          <p class="text-blue-600">{{usuario.tipo}}</p>
        </div>
      </div>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <p class="font-semibold text-blue-900">Email:</p>
          <p class="text-blue-700">{{usuario.email}}</p>
        </div>
        <div>
          <p class="font-semibold text-blue-900">Carrera:</p>
          <p class="text-blue-700">{{usuario.carrera}}</p>
        </div>
      </div>
    </div>
  </div>
