<div *ngIf="tieneRolAutorizado" class="mt-8 bg-white rounded-lg shadow-lg p-6">
    <h3 class="text-xl font-semibold mb-4 text-blue-800">{{ titulo }}</h3>
    <div class="space-y-4">
      <button (click)="navegarACrear()"
        class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded">
        {{ crearTexto }}
      </button>
      <div *ngFor="let item of items" class="flex items-center justify-between p-3 bg-gray-50 rounded-lg">
        <span>{{ item.titulo }}</span>
        <div>
          <button (click)="editar(item.id)"
            class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-1 px-3 rounded mr-2">
            Editar
          </button>
          <button (click)="eliminar(item.id)"
            class="bg-red-500 hover:bg-red-600 text-white font-bold py-1 px-3 rounded">
            Eliminar
          </button>
        </div>
      </div>
    </div>
  </div>
