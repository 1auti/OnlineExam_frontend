<div class="mb-4">
    <label [for]="id" class="block text-gray-700 font-semibold mb-2">{{ label }}</label>
    <input
      *ngIf="type !== 'textarea'"
      [id]="id"
      [type]="type"
      [formControl]="control"
      [placeholder]="placeholder"
      class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400"
    />
    <textarea
      *ngIf="type === 'textarea'"
      [id]="id"
      [formControl]="control"
      [placeholder]="placeholder"
      rows="4"
      class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400"
    ></textarea>
    <div *ngIf="control.invalid && control.touched" class="text-red-500 text-sm mt-1">
      {{ errorMessage }}
    </div>
  </div>
